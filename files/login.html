<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right top, #6a82fb, #fc5c7d);
      background-attachment: fixed;
    }

    .icon-hover {
      transition: transform 0.2s, color 0.2s;
      cursor: pointer;
    }

    .icon-hover:hover {
      transform: scale(1.2);
      color: #fc5c7d !important;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="max-width: 400px; width: 90%; position: relative; margin-top: 30px;">
      <div class="text-center position-absolute top-0 start-50 translate-middle"
           style="width: 80px; height: 80px; background-color: #6a82fb; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
             fill="currentColor" class="bi bi-person-fill text-white icon-hover"
             viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        </svg>
      </div>
      <form class="pt-5">
        <div class="mb-3 input-group">
          <span class="input-group-text bg-light text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor" class="bi bi-person-fill icon-hover"
                 viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
          </span>
          <input type="text" class="form-control" id="Username" placeholder="Username"/>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text bg-light text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor" class="bi bi-lock-fill icon-hover"
                 viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-3-3 3 3 0 0 0-3 3v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
          </span>
          <input type="password" class="form-control" id="password" placeholder="Password"/>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe"/>
            <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none small text-muted">Forgot Password?</a>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary py-2 fw-bold rounded-pill">LOGIN</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
